<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is my portfolio website web page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PL.portfolio</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        
        <style>
            .firstPageDiv{
                height: 800px;
                width: 100%;
                background: url(http://res.cloudinary.com/pavanlupane/image/upload/v1450772851/skyline1_zhyoyo.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                        }
            .menuClass{
                width: 100%;
                position: fixed;
            }
            nav {
                height: 170px;
                width: 100%;
                background-color:rgba(0,0,0,0.3);
                font-size: 11pt;
                font-family: 'PT Sans', Arial, sans-serif;
                font-weight: bold;
                position: relative;
                padding-top: 65px;
            }
            nav ul {
                padding: 0;
                margin: 0 auto;
                width: 600px;
                height: 40px;
            }
            nav li {
                display: inline;
                float: left;
            }
            .clearfix:before,
            .clearfix:after {
                content: " ";
                display: table;
            }
            .clearfix:after {
                clear: both;
            }
            .clearfix {
                *zoom: 1;
            }
            nav a {
                color: #fff;
                display: inline-block;
                width: 100px;
                text-align: center;
                text-decoration: none;
                line-height: 40px;
                /*text-shadow: 1px 1px 0px grey;*/
            }
            nav li a {
                border-right: 1px solid white;
                box-sizing:border-box;
                -moz-box-sizing:border-box;
                -webkit-box-sizing:border-box;
            }
            nav li:last-child a {
                border-right: 0;
            }
            nav a:hover, nav a:active {
                color: darkgrey;
            }
            nav a#pull {
                display: none;
            }
            
            .myLogo{
                width: 110px;
                height: 110px;
                margin-left: 25px;
                margin-top: 25px;
            }
            #circle {
                width: 160px;
                height: 160px;
                background: white;
                -moz-border-radius: 80px;
                -webkit-border-radius: 80px;
                border-radius: 80px;
            }
            .menuClass{
             display: flex;   
            }
            .navDiv{
                padding: 0;
                flex: 1;
                border-bottom: 2px solid #283744;
            }
            .logoDivWrapper{
                background-color:rgba(0,0,0,0.3);
                border-bottom: 2px solid #283744;
            }
            .logoDiv{
                padding-right: 0;
                
                width: 200px;
                padding-left: 40px;
                
            }
            /**********Start of media query**********/
            
            @media screen and (max-width: 800px) {
                .firstPageDiv{
                    height: 560px;
                    width: 100%;
                }
                nav { 
                    height: auto;
                    padding-top: 0;
                }
                nav ul {
                    width: 100%;
                    display: block;
                    height: auto;
                }
                nav li {
                    width: 50%;
                    float: left;
                    position: relative;
                }
                nav li a {
                    border-bottom: 1px solid #576979;
                    border-right: 1px solid #576979;
                }
                nav a {
                    text-align: left;
                    width: 100%;
                    text-indent: 25px;
                }
                .menuClass{
                     display: flex;
                     flex-direction: column;
                    }
                .navDiv{
                    padding: 0;
                    width: 100%;
                    
                }
                .logoDiv{
                    height: 145px;
                    width: 100%;
                    position: relative;
                    left: 41%;
                    float: left;
                    padding-left:0;
                }
                .myLogo{
                        width: 90px;
                        height: 90px;
                        margin-left: 25px;
                        margin-top: 25px;
                    }
                    #circle {
                        width: 140px;
                        height: 140px;
                        background: white;
                        -moz-border-radius: 70px;
                        -webkit-border-radius: 70px;
                        border-radius: 70px;
                    }
            }
            @media only screen and (max-width : 480px) {
                .firstPageDiv{
                    height: 560px;
                    width: 100%;
                }
                nav {
                    border-bottom: 0;
                    padding-top: 0;
                }
                nav ul {
                    display: none;
                    height: auto;
                }
                nav a#pull {
                    display: block;
                    background-color:rgba(0,0,0,0.3);
                    width: 100%;
                    position: relative;
                }
                nav a#pull:after {
                    content:"";
                    /*background: url(res/nav-icon.png) no-repeat;*/
                    width: 30px;
                    height: 30px;
                    display: inline-block;
                    position: absolute;
                    right: 15px;
                    top: 10px;
                }
                .myLogo{
                        width: 70px;
                        height: 70px;
                        margin-left: 15px;
                        margin-top: 15px;
                    }
                    #circle {
                        width: 100px;
                        height: 100px;
                        background: white;
                        -moz-border-radius: 50px;
                        -webkit-border-radius: 50px;
                        border-radius: 50px;
                    }
                 .logoDiv{
                    height: 105px;
                    width: 100%;
                    margin: auto;
                    position: relative;
                    left: 37%;
                    float: left;
                    padding-left:0;
                }
            }
            @media only screen and (max-width : 320px) {
                nav li {
                    display: block;
                    float: none;
                    width: 100%;
                }
                nav li a {
                    border-bottom: 1px solid white;
                }
            }
            
        </style>
    </head>
    <body>
        <div class="firstPageDiv">
            <div class="menuClass">  
                <div class="logoDivWrapper">
                    <div class="logoDiv" id="logoDiv">
                        <a href="#secondPage"><p id="circle">
                            <img class="myLogo" src="http://res.cloudinary.com/pavanlupane/image/upload/v1450773161/logoSmall_ddwpvi.jpg">
                        </p></a>
                    </div>
                </div>
                <div class="navDiv" id="navDiv">
                <nav class="clearfix">
                        <ul class="clearfix">
                            <li><a href="#secondPage">EDUCATION</a></li>
                            <li><a href="#">PROJECTS</a></li>
                            <li><a href="#">WORK</a></li>
                            <li><a href="#">SKILLS</a></li>
                            <li><a href="#">TRAVEL</a></li>
                            <li><a href="#">CONTACT ME</a></li>  
                        </ul>
                        <a href="#" id="pull">Menu</a>
                </nav>
                </div>
            </div>
        </div> 
        <div class="secondPage" id="secondPage">
        
        </div>
    </body>
    <script src="script.js"></script>
</html>
